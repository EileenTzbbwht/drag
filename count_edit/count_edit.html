<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计口径管理</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../SystemManage/css/user.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
     <script src="js/index.js"></script>
</head>

<body>
    <div class="tablecontent">
        <div class="tableTitle">
            统计口径管理
        </div>

        <div class="count">
	        <ul>
	        	<li>
	        		<label for="">口径名称：</label>
	        		<input type="text" class="count_input count_name">
	        	</li>
	        		<li>
	        		<label class="count_desc">口径描述：</label>
	        		<textarea  maxlength="100" class="count_input count_area"></textarea>
	        		<p class="words">(字数限制100，目前<span class="current_words">0</span>)</p>
	        	</li>
	        		<li>
	        		<label for="">口径文件：</label>
	        		<span class="file_name">这是一个口径文件的名称.doc</span>
	        		<div class="c_btn">
	        				<input type="button" class="btn1 download" value="下载" onclick="https://www.baidu.com/">
	        		<input type="file" class="btn1 upload" value="重新上传">
	        		</div>
	        	
	        	</li>
	        </ul>

	        <div class="c_btn">
	        	<input type="button" value="取消" class="btn1 cancel">
	        	<input type="button" value="保存" class="btn1 save">
	        </div>
        </div>
    </div>
</body>

</html>
